name: Update website

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  update-site:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraping & content scripts
        run: |
          python code/scrape_cq_ranking.py
          python code/fill_ranking_page.py
          python code/fill_teams_page.py
          python code/rss_news.py

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Render Quarto site to docs/
        run: |
          quarto render

      - name: Write deployment timestamp
        run: |
          date -u +"%Y-%m-%d %H:%M:%S UTC" > docs/last_updated.txt

      - name: Commit and push updated site
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git add last_updated.md
          git commit -m "Automated site update" || echo "No changes to commit"
          git push
